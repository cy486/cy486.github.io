      <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">from nltk.tokenize import WordPunctTokenizer</span><br><span class="line">import pandas as pd</span><br><span class="line">import numpy as np</span><br><span class="line">from sklearn.feature_extraction.text import TfidfVectorizer</span><br><span class="line">from sklearn.model_selection import StratifiedKFold</span><br><span class="line">from sklearn import metrics</span><br><span class="line"></span><br><span class="line">from sklearn.linear_model import SGDClassifier as SGD</span><br><span class="line"></span><br><span class="line">import warnings;warnings.filterwarnings(&apos;ignore&apos;)</span><br><span class="line"></span><br><span class="line">train = pd.read_csv(&quot;./data/train.csv&quot;, lineterminator=&apos;\n&apos;, header=0)</span><br><span class="line">train[&apos;label&apos;] = train[&apos;label&apos;].map(&#123;&apos;Negative&apos;:0, &apos;Positive&apos;: 1&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">test = pd.read_csv(&quot;./data/20190527_test.csv&quot;, lineterminator=&apos;\n&apos;, header=0)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">words = []</span><br><span class="line">for _ in train[&apos;review&apos;].values:</span><br><span class="line">    words.append(&apos; &apos;.join(WordPunctTokenizer().tokenize(_)))</span><br><span class="line">train_data = words</span><br><span class="line"></span><br><span class="line">train_label = np.array(train[&apos;label&apos;].values, dtype=&apos;int8&apos;)</span><br><span class="line"></span><br><span class="line">words = []</span><br><span class="line">for _ in test[&apos;review&apos;].values:</span><br><span class="line">    words.append(&apos; &apos;.join(WordPunctTokenizer().tokenize(_)))</span><br><span class="line">test_data = words</span><br><span class="line"></span><br><span class="line">ngram = 2</span><br><span class="line">vectorizer = TfidfVectorizer(sublinear_tf=True, ngram_range=(1, ngram), max_df=0.9)</span><br><span class="line">corpus_all = train_data + test_data</span><br><span class="line">vectorizer.fit(corpus_all)</span><br><span class="line">corpus_all = vectorizer.transform(corpus_all)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">lentrain = len(train_data)</span><br><span class="line">train_data = corpus_all[:lentrain]</span><br><span class="line">test_data = corpus_all[lentrain:]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">folds = StratifiedKFold(n_splits=30, shuffle=False, random_state=2019)</span><br><span class="line">predictions = np.zeros(test_data.shape[0])</span><br><span class="line"></span><br><span class="line">aucs = []</span><br><span class="line">for fold_, (train_index, test_index) in enumerate(folds.split(train_data, train_label)):</span><br><span class="line">    print(&quot;Fold :&#123;&#125;&quot;.format(fold_ + 1))</span><br><span class="line">    cv_train_data, cv_train_label= train_data[train_index], train_label[train_index]</span><br><span class="line">    cv_test_data, cv_test_label = train_data[test_index], train_label[test_index]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    model = SGD(alpha=0.00001, penalty=&apos;l2&apos;, tol=10000, shuffle=True, loss=&apos;log&apos;)</span><br><span class="line"></span><br><span class="line">    model.fit(cv_train_data, cv_train_label)</span><br><span class="line">    auc = metrics.roc_auc_score(cv_test_label, model.predict_proba(cv_test_data)[:, 1])</span><br><span class="line">    predictions += model.predict_proba(test_data)[:, 1] / folds.n_splits</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    aucs.append(auc)</span><br><span class="line">    print(&quot;auc score: %.5f&quot; % auc)</span><br><span class="line"></span><br><span class="line">print(&apos;Mean auc&apos;, np.mean(aucs))</span><br><span class="line">predictions = pd.DataFrame(predictions)</span><br><span class="line">id = pd.DataFrame(np.arange(1, len(predictions) + 1))</span><br><span class="line">data = pd.concat([id, predictions], axis=1)</span><br><span class="line">data.to_csv(&apos;./data/merge_&#123;&#125;_predictions.csv&apos;.format(np.mean(aucs)), header=[&apos;ID&apos;, &apos;Pred&apos;], index=False)</span><br></pre></td></tr></table></figure>
