           return false;</span><br><span class="line">        &#125;</span><br><span class="line">        if(root1.val  == root2.val)&#123;</span><br><span class="line">      </span><br><span class="line">                return judge(root1,root2);</span><br><span class="line">           </span><br><span class="line">        &#125;</span><br><span class="line">        return HasSubtree(root1.left,root2) || HasSubtree(root1.right,root2);</span><br><span class="line">    &#125;</span><br><span class="line">    public  boolean  judge(TreeNode root1,TreeNode root2)&#123;</span><br><span class="line">        if(root2 == null)&#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        if(root1 == null)&#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">        if(root1.val == root2.val)&#123;</span><br><span class="line">            return judge(root1.left,root2.left) &amp;&amp; judge(root1.right,root2.right);</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>编译结果出现错误</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">if(root1.val  == root2.val)&#123;</span><br><span class="line">      </span><br><span class="line">                return judge(root1,root2);</span><br><span class="line">           </span><br><span class="line">        &#125;</span><br></pre></td></tr></table></figure>

<p>自习找了一下，发现在</p>
<p> 所以我改成 </p>
